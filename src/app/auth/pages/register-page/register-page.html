<h1 class="text-2xl font-montserrat font-bold text-secondary text-center mb-2">Registro</h1>
<form class="flex flex-col gap-2" [formGroup]="formGroup" (ngSubmit)="onSubmit()">

  <label class="input validator">
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
      </g>
    </svg>
    <input type="email" placeholder="Correo Electronico" required formControlName="email" />
  </label>

  <label class="input validator">
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </g>
    </svg>
    <input type="text" required placeholder="Nombre Completo" formControlName="fullName" />
  </label>



  <label class="input validator">
    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
        <path
          d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z">
        </path>
        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
      </g>
    </svg>
    <input type="password" required placeholder="Contraseña" formControlName = 'password' />
  </label>
  <button type="submit" class="btn btn-primary font-montserrat font-bold text-sky-100">
    Registrarse
  </button>
  <p class="flex flex-col gap-1 items-center justify-center">
    <span class="font-bold text-pretty text-primary">¿Ya tienes una cuenta? </span>
    <a class="link link-secondary  font-montserrat font-stretch-25%" routerLink="/auth/login">Click aqui para
      Loguearte</a>
  </p>

  @if ( hasSucces()) {
      <div role="alert" class="alert alert-success fixed bottom-5 right-5 animate-FadeIn">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Registro Exitoso!</span>
  </div>

  }


  @if(hasError()){

  <div role="alert" class="alert alert-error fixed bottom-5 right-3 animate-FadeIn">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>Error! La informacion proporcionada no es correcta</span>
  </div>


  }

</form>

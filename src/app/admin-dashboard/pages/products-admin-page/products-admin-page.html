<h1 class="text-2xl font-bold text-primary">Productos</h1>
<h3 class="text-lg">Total de productos <span class="text-accent">{{productResource.value()?.count}}</span> </h3>
<div class="divider"></div>

<div class="flex h-20 gap-2 items-center">

  <h2 class=" text-xl text-primary mb-2">Pagina: <span
      class="badge badge-ghost text-secondary">{{paginationService.getCurrentpage}}</span> </h2>

  <app-pagination [pages]="productResource.value()?.pages ?? 0" />
  <select class="select w-60" #selectOffset (change)="limit.set(+selectOffset.value)">
    <option disabled selected>Cantidad de registros</option>
    <option value="10">10</option>

    <option value="20"> 20</option>

    <option value="30">30</option>
  </select>
  <div class=" flex flex-1">

  </div>

   <button class="btn btn-primary" routerLink="/admin/product/new">
      Nuevo Producto
    </button>

</div>


@if (productResource.hasValue()) {
<product-table [products]="productResource.value().products" />
}


@if (ProductResource.isLoading()) {
  <div class="flex justify-center items-center h-screen">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

}
@if (ProductResource.hasValue()) {
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
    <!-- iamgenes -->
    <product-carousel [images]="ProductResource.value().images"/>


    <!--  -->

    <div >
      <h2 class="text-2xl font-bold font-montserrat">{{ProductResource.value().title}}</h2>
      <div class="divider"></div>

      <p>
        {{ProductResource.value().description}}
      </p>
    </div>

  </div>

}
<!--  -->
@else {
  <h2 class="text-error text-3xl">NO SE LOGRO ENCONTRAR ESTE PRODUCTO</h2>
}
